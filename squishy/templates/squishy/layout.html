{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Squishy stuff </title>
        <link href="{% static "squishy/styles.css" %}?{% now "U" %}" rel="stylesheet" />
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                    document.querySelectorAll('.main-container > div').forEach(div => {
                        div.onhover = function() {
                            color = document.querySelector('body').style.color = "black";
                        }
                    });
                });
        </script>
    </head>
    <body>
        <div id="main-container">
        {% block body %}
        {% endblock body %}
        </div>
    </body>
</html>
