{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Squishy stuff </title>
        <link href="{% static "squishy/styles.css" %}?{% now "U" %}" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        <script>
            document.addEventListener("DOMContentLoaded", () => {

                
                document.querySelectorAll('#main-container .button').forEach(div => {
                    div.onmouseover = () => {
                        document.querySelector('body').style.background = div.dataset.color;
                        //document.querySelectorAll('#h1-wrapper').forEach(h => { h.style.color = div.dataset.color });
                    //div.onmouseleave = () => { document.querySelector('body').style.background = "whitesmoke";}
                    }
                });
            });
        </script>
    </head>
    <body>
        <div id="main-container">
        {% block body %}
        {% endblock body %}
        </div>
    </body>
</html>
